<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Selector</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./index.js"></script>
</head>
<body>
    <textarea name="activity" id="activity" cols="40" rows="10"></textarea>
        <form>
            <div>
                <label for="eventType">What type of activity would you like to do?</label>
                <select name="eventType" id="type">
                    <option value="">random</option>
                </select>
            </div>
            <div id="difficultyInput">
                <label for="minDifficultySetting">Minimum Difficulty Rating:</label>
                <input type="range" name="minDifficultySetting" id="minDifficultySetting" min="0" max="1">
                <label for="maxDifficultySetting">Maximum Difficulty Rating:</label>
                <input type="range" name="maxDifficultySetting" id="maxDifficultySetting" min="0" max="1">
            <div>
            <div id="participantsInput">
                <label for="participants">How many people will be in your party?</label>
                <input type="number" name="participants" id="participants">
            </div>
            <div id="costInput">
                <label for="minCost">Minimum Cost:</label>
                <input type="number" name="minCost" id="minCost" step="0.01">
                <label for="maxCost">Maximum Cost:</label>
                <input type="number" name="maxCost" id="maxCost" step="0.01">
            </div>
        </form>
</body>
