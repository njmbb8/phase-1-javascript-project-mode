<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Selector</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="header">
        <div id="title">
            <h2>Activity:</h2>
        </div>
        <form id="searchByID">
            <label for="idSearch">Search by ID</label>
            <div>
                <input type="text" name="idSearch" id="idSearch">
                <button type="submit" id="searchByIDBtn">Search</button>
            </div>
        </form>
    </div>
    <textarea name="activity" id="activity" cols="40" rows="10"></textarea>
    <form>
        <div>
            <label for="eventType">What type of activity would you like to do?</label>
            <select name="eventType" id="type">
                <option value="">Random</option>
            </select>
        </div>
        <div id="difficultyInput">
            <label for="minDifficultySetting">Minimum Difficulty Rating:</label>
            <input type="range" name="minDifficultySetting" id="minDifficultySetting" min="0" max="1" value="0">
            <br>
            <label for="maxDifficultySetting">Maximum Difficulty Rating:</label>
            <input type="range" name="maxDifficultySetting" id="maxDifficultySetting" min="0" max="1" value="1">
        <div>
        <div id="participantsInput">
            <label for="participants">How many people will be in your party?(Leave blank to randomize)</label>
            <input type="number" name="participants" id="participants" min="0" step="1">
        </div>
        <div id="costInput">
            <label for="minCost">Minimum Cost:(Leave blank to randomize)</label>
            <input type="number" name="minCost" id="minCost" step="0.01" min="0">
            <br>
            <label for="maxCost">Maximum Cost:(Leave blank to randomize)</label>
            <input type="number" name="maxCost" id="maxCost" step="0.01" min="0">
        </div>
        <button type="submit" id="submitButton">Get Active!</button>
    </form>

        
    <script src="./index.js"></script>
</body>
